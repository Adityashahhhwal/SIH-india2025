# Render deployment configuration
services:
  - type: web
    name: disaster-chatbot-api
    env: node
    buildCommand: npm run build
    startCommand: npm start
    plan: free
    envVars:
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        value: 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
      - key: OPENAI_BASE_URL
        value: https://openrouter.ai/api/v1
      - key: OPENAI_MODEL
        value: openai/gpt-5-chat
      - key: OPENAI_HTTP_REFERER
        value: https://disaster-managementweb.netlify.app
      - key: OPENAI_X_TITLE
        value: Disaster Management Bot