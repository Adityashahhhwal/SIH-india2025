# Render deployment configuration
services:
  - type: web
    name: disaster-chatbot-api
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    plan: free
    envVars:
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        value: your-openrouter-api-key-here
      - key: OPENAI_BASE_URL
        value: https://openrouter.ai/api/v1
      - key: OPENAI_MODEL
        value: openai/gpt-5-chat
      - key: OPENAI_HTTP_REFERER
        value: https://disaster-managementweb.netlify.app
      - key: OPENAI_X_TITLE
        value: Disaster Management Bot