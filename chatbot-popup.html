<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Disaster Management Chatbot</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0d0d0d;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        .chat-header {
            background: #1a1a1a;
            padding: 15px 20px;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .close-btn {
            background: #dc2626;
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: #b91c1c;
        }

        /* Messages Area */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .welcome-message {
            text-align: center;
            color: #9ca3af;
            padding: 40px 20px;
        }

        .welcome-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 15px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message.user {
            background: #3b82f6;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .message.bot {
            background: #374151;
            color: #e5e7eb;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        /* Loading Animation */
        .loading {
            display: none;
            padding: 15px 20px;
            color: #9ca3af;
            align-items: center;
            gap: 10px;
        }

        .loading-dots {
            display: flex;
            gap: 4px;
        }

        .loading-dots span {
            width: 8px;
            height: 8px;
            background: #dc2626;
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite both;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Input Area */
        .input-container {
            background: #1a1a1a;
            padding: 15px 20px;
            border-top: 1px solid #333;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .location-btn {
            background: #3b82f6;
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .location-btn:hover {
            background: #2563eb;
        }

        .location-btn:disabled {
            background: #6b7280;
            cursor: not-allowed;
        }

        #messageInput {
            flex: 1;
            background: #374151;
            border: none;
            outline: none;
            color: white;
            padding: 12px 15px;
            border-radius: 20px;
            font-size: 14px;
        }

        #messageInput::placeholder {
            color: #9ca3af;
        }

        .send-btn {
            background: #dc2626;
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .send-btn:hover {
            background: #b91c1c;
        }

        .send-btn:disabled {
            background: #6b7280;
            cursor: not-allowed;
        }

        /* Scrollbar */
        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: #374151;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="chat-header">
        <div class="chat-title">
            <i class="fas fa-shield-alt"></i>
            ðŸš¨ Disaster Management Bot
        </div>
        <button class="close-btn" onclick="closeWindow()">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <!-- Messages Container -->
    <div class="messages-container" id="messagesContainer">
        <div class="welcome-message">
            <div class="welcome-icon">ðŸ¤–</div>
            <div>
                Hi, I'm your <strong style="color: #dc2626;">Disaster Management Assistant</strong>.
                <br><br>
                I can help with emergency protocols, safety tips, and disaster preparedness.
                <br><br>
                <small style="color: #6b7280;">Try asking: "help", "emergency", "earthquake", "flood", "fire", or "first aid"</small>
            </div>
        </div>
    </div>

    <!-- Loading Indicator -->
    <div class="loading" id="loadingIndicator">
        <div class="loading-dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
        Bot is typing...
    </div>

    <!-- Input Container -->
    <div class="input-container">
        <button class="location-btn" id="locationBtn" title="Share Location">
            <i class="fas fa-map-marker-alt"></i>
        </button>
        <input 
            type="text" 
            id="messageInput" 
            placeholder="Ask about emergency procedures, safety tips, or disaster preparedness..."
            autocomplete="off"
        >
        <button class="send-btn" id="sendBtn">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>

    <script>
        // Simple Chatbot Implementation
        class SimpleChatbot {
            constructor() {
                this.messages = [];
                this.isLoading = false;
                this.apiUrl = 'http://localhost:4002/bot/v1/message';
                
                this.messagesContainer = document.getElementById('messagesContainer');
                this.messageInput = document.getElementById('messageInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.locationBtn = document.getElementById('locationBtn');
                this.loadingIndicator = document.getElementById('loadingIndicator');
                
                this.attachEventListeners();
            }

            attachEventListeners() {
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendMessage();
                });
                this.locationBtn.addEventListener('click', () => this.shareLocation());
            }

            async sendMessage(messageText = null, locationData = null) {
                if (this.isLoading) return;
                
                const message = messageText || this.messageInput.value.trim();
                if (!message && !locationData) return;
                
                this.isLoading = true;
                this.updateUI();
                
                // Add user message to UI
                if (message) {
                    this.addMessage(message, 'user');
                    this.messageInput.value = '';
                }
                
                try {
                    const requestBody = { text: message };
                    
                    // Include recent history
                    const history = this.messages
                        .slice(-8)
                        .map(m => ({
                            role: m.sender === 'bot' ? 'assistant' : 'user',
                            content: m.text || ''
                        }));
                        
                    if (history.length) {
                        requestBody.history = history;
                    }
                    
                    if (locationData) {
                        requestBody.location = locationData;
                    }
                    
                    const response = await fetch(this.apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(requestBody)
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    if (data.botMessage) {
                        this.addMessage(data.botMessage, 'bot');
                    } else {
                        this.addMessage('Sorry, I encountered an error. Please try again.', 'bot');
                    }
                    
                } catch (error) {
                    console.error('Error:', error);
                    this.addMessage('Sorry, I\'m having trouble connecting. Please make sure the chatbot server is running.', 'bot');
                } finally {
                    this.isLoading = false;
                    this.updateUI();
                }
            }

            addMessage(text, sender) {
                // Remove welcome message if it exists
                const welcomeMsg = this.messagesContainer.querySelector('.welcome-message');
                if (welcomeMsg) {
                    welcomeMsg.remove();
                }
                
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                messageDiv.textContent = text;
                
                this.messagesContainer.appendChild(messageDiv);
                this.messages.push({ text, sender });
                
                this.scrollToBottom();
            }

            updateUI() {
                this.sendBtn.disabled = this.isLoading;
                this.messageInput.disabled = this.isLoading;
                this.loadingIndicator.style.display = this.isLoading ? 'flex' : 'none';
            }

            scrollToBottom() {
                setTimeout(() => {
                    this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
                }, 100);
            }

            async shareLocation() {
                if (!navigator.geolocation) {
                    this.addMessage('Geolocation is not supported by this browser.', 'bot');
                    return;
                }

                this.locationBtn.disabled = true;
                
                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        const { latitude, longitude, accuracy } = position.coords;
                        
                        try {
                            const response = await fetch(
                                `https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${latitude}&longitude=${longitude}&localityLanguage=en`
                            );
                            const addressData = await response.json();
                            
                            const locationData = {
                                latitude,
                                longitude,
                                accuracy,
                                address: addressData.display_name || `${addressData.city || ''}, ${addressData.countryName || ''}`,
                                city: addressData.city,
                                country: addressData.countryName,
                                timestamp: new Date().toISOString()
                            };

                            const locationMessage = `ðŸ“ **My Current Location**\n\n**Address:** ${locationData.address}\n**Coordinates:** ${latitude.toFixed(6)}, ${longitude.toFixed(6)}\n**Accuracy:** Â±${Math.round(accuracy)}m\n\nI'm sharing my location for emergency assistance. What should I do in my current situation?`;
                            
                            await this.sendMessage(locationMessage, locationData);
                            
                        } catch (error) {
                            const locationMessage = `ðŸ“ **My Current Location**\n\n**Coordinates:** ${latitude.toFixed(6)}, ${longitude.toFixed(6)}\n**Accuracy:** Â±${Math.round(accuracy)}m\n\nI'm sharing my location for emergency assistance. What should I do in my current situation?`;
                            
                            await this.sendMessage(locationMessage, { latitude, longitude, accuracy });
                        }
                        
                        this.locationBtn.disabled = false;
                    },
                    (error) => {
                        let errorMessage = 'Unable to get your location. ';
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage += 'Please enable location permissions.';
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage += 'Location information is unavailable.';
                                break;
                            case error.TIMEOUT:
                                errorMessage += 'Location request timed out.';
                                break;
                        }
                        
                        this.addMessage(errorMessage, 'bot');
                        this.locationBtn.disabled = false;
                    }
                );
            }
        }

        // Initialize chatbot when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new SimpleChatbot();
        });
        
        // Function to close the window
        function closeWindow() {
            // Notify parent window that we're closing
            if (window.opener && window.opener.updateChatbotButtonState) {
                window.opener.chatbotWindow = null;
                window.opener.updateChatbotButtonState();
            }
            window.close();
        }
        
        // Handle window being closed by user (X button, Alt+F4, etc.)
        window.addEventListener('beforeunload', () => {
            if (window.opener && window.opener.updateChatbotButtonState) {
                window.opener.chatbotWindow = null;
                window.opener.updateChatbotButtonState();
            }
        });
    </script>
</body>
</html>
